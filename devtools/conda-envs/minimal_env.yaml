name: openff-interchange-minimal-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units >=0.1.5
  # Testing
  - pytest
  - pytest-xdist
  - conda
  - cached-property
  - cachetools
  - mdtraj
  - pip:
    # https://github.com/conda-forge/jaxlib-feedstock/issues/89
    - jax
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor
