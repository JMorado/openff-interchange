name: beta-env
channels:
  - conda-forge/label/openmm_rc
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic <2.0.0a0
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit ==0.11.1
  - pint =0.19
  # Optional features
  - jax
  - jaxlib
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Testing
  - intermol
  - openff-evaluator
  - openeye-toolkits
  - pytest-cov
  - pytest-xdist
  - conda
  # Drivers
  - gromacs >=2021=nompi*
  - lammps >=2021
  - panedr
  # Examples
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  - pytest =7.1.0
  - nbval
  # Typing
  - mypy >=0.971
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs >=1.2.0.56
