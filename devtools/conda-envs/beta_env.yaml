name: openff-interchange-env
channels:
  - conda-forge/label/openmm_rc
  - openeye/label/beta
  - openeye/label/rc
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit =0.10.3
  - openff-utilities
  - openff-units >=0.1.5
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - mdtraj
  - intermol
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits
  - pytest
  - pytest-timeout
  - codecov
  - pytest-cov
  - pytest-xdist
  - nbval
  - conda
  # Drivers
  - gromacs >=2021
  - lammps >=2021
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
