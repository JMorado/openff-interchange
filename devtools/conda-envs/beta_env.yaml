name: openff-interchange-env
channels:
  - conda-forge/label/openmm_rc
  - openeye/label/beta
  - openeye/label/rc
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units >=0.1.5
  # Optional features
  - jax =0.2.26
  - jaxlib =0.1.75
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - mdtraj
  - intermol
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits
  - pytest
  - pytest-timeout
  - codecov
  - pytest-cov
  - pytest-xdist
  - nbval
  - conda
  # Drivers
  - gromacs >=2021
  - lammps >=2021
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
  - pip:
    # https://github.com/conda-forge/jaxlib-feedstock/issues/89
    - jax
    - jaxlib
