name: beta-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/openmm_rc
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic <2.0.0a0
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit >=0.11.3
  - openff-models >=0.0.4
  - openff-nagl
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Testing
  - intermol
  - openff-evaluator-base
  - openeye-toolkits
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - mdanalysis
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
  # Examples
  - nglview
  - ipywidgets =7
  - pytest
  - nbval
  # Typing
  - mypy =1.0.1
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
