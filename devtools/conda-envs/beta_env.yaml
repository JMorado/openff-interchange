name: beta-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/openmm_rc
  - conda-forge/label/openff-models_rc
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - numpy >=1.21
  - pydantic =1
  - openmm >=7.6
  - jaimergp::cudatoolkit
  # OpenFF stack
  - openff-toolkit >=0.14.2
  - openff-models
  - openff-nagl
  - openff-nagl-models
  # Optional features
  - jax
  - unyt
  # mbuild
  # foyer >=0.11.3
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - mdanalysis
  # Drivers
  - gromacs =2023.3=nompi_*_101
  - lammps
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
  # Examples
  - nglview
  - pytest
  - nbval
  # Typing
  - mypy =1.3
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
