name: openff-interchange-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/openff-models_rc
  - conda-forge/label/openff-interchange_rc
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit >=0.14.2
  - openff-units
  - openff-models
  # Optional features
  - unyt
  - mbuild
  # GMSO does not support Pydantic 2
  # foyer >=0.11.3
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - nglview
  - mdanalysis
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
  - panedr
  # Typing
  - mypy =1.3
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
  - pip:
    - git+https://github.com/jthorton/de-forcefields
