name: openff-interchange-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit =0.10.3
  - openff-utilities >=0.1.5
  - openff-units >=0.1.6
  - cached-property
  - cachetools
  - python-constraint
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - mdtraj
  - intermol
  - openff-evaluator
  - openff-amber-ff-ports >=0.0.3
  - openeye-toolkits
  - jax
  - jaxlib
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - pytest-timeout
  - nbval
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  # Drivers
  - gromacs >=2021=nompi*
  - lammps >=2021
  - panedr
  # Typing
  - mypy >=0.971
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs >=1.2.0.56
  # Temporary
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@main
