name: openff-interchange-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - numpy
  - pydantic
  # OpenFF stack
  - openff-toolkit-base >=0.14.3
  - openff-units
  - openff-models
  # Optional features
  - unyt
  - mbuild
  # GMSO does not support Pydantic 2
  # foyer >=0.11.3
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - nglview
  - mdanalysis
  - smirnoff-plugins =2023
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
  - panedr
  # Typing
  - mypy =1.3
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
  - pip:
    - git+https://github.com/mattwthompson/de-forcefields.git@periodic-nonperiodic-methods
