name: openff-interchange-env
channels:
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm =7.6
  # OpenFF stack
  - openff-toolkit =0.10.3
  - openff-utilities
  - openff-units >=0.1.5
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - mdtraj
  - intermol
  - nglview
  - openff-evaluator
  - openff-recharge
  - openff-amber-ff-ports
  - cached-property
  - cachetools
  - openeye-toolkits
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - pytest-timeout
  - nbval
  - conda
  - nglview
  # Drivers
  - gromacs >=2021
  - lammps >=2021
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
  # Temporary
  - pip:
    # https://github.com/conda-forge/jaxlib-feedstock/issues/89
    - jax
    - jaxlib
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor
