name: openff-interchange-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit >=0.11.3
  - openff-models >=0.0.4
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Testing
  - intermol
  - openff-evaluator
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  - mdanalysis
  # Drivers
  - gromacs >=2021=nompi*
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
  # Typing
  - mypy >=0.971
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs >=1.2.0.56
  - pip:
    - git+https://github.com/jthorton/de-forcefields
