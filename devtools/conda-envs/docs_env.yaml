name: interchange-docs
channels:
  # Skip installing CUDA to speed up builds
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Base depends
  - python
  - pip
  - numpy >=1.21
  - pydantic <2.0.0a0
  - openff-toolkit-base >=0.13
  - openff-models
  - openmm >=7.6
  - pint
  - unyt
  - mbuild
  - foyer >=0.11.3
  - mdtraj
  - intermol
  - jax
  - nbval
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  - mdanalysis
  - gromacs >=2021=nompi*
  - lammps
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
  - mypy =1.2
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
  # readthedocs dependencies
  - myst-parser
  - numpydoc
  - autodoc-pydantic
  - sphinx>=4.4.0,<5
  - sphinxcontrib-mermaid
  - sphinx-notfound-page
  - pip:
    - git+https://github.com/jthorton/de-forcefields
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
