name: interchange-docs
channels:
  # Skip installing CUDA to speed up builds
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Base depends
  - python
  - pip
  - pydantic
  - pint
  - openff-toolkit-base
  - openff-units >=0.1.5
  - openff-utilities
  - openmm
  - jax
  - ele
  - intermol
  - pytest
  - mdtraj
  # readthedocs dependencies
  - myst-parser
  - numpydoc
  - autodoc-pydantic
  - sphinx>=4.4.0,<5
  - pip:
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor
