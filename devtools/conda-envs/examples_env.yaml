name: interchange-examples-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit >=0.11.3
  - openff-models >=0.0.4
  - openff-evaluator
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Examples
  - intermol
  - openff-evaluator-base
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  - openeye-toolkits
  - pytest <7.0.0
  - nbval
  - openmmforcefields >=0.11.2
  # Drivers
  - gromacs >=2021=nompi*
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
