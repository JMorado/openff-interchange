name: interchange-examples-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic <2.0.0a0
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit >=0.13
  - openff-forcefields >=2023.05
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Examples
  - mdtraj
  - pdbfixer
  - nglview
  - openeye-toolkits
  - pytest
  - nbval
  - openmmforcefields >=0.11.2
  - rich
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
