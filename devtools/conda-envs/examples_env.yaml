name: interchange-examples-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic <2.0.0a0
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit >=0.13
  - openff-models >=0.0.4
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Examples
  - mdtraj
  - pdbfixer
  - intermol
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  - openeye-toolkits
  - pytest
  - nbval
  - openmmforcefields >=0.11.2
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
