name: interchange-examples-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit =0.10.3
  - openff-utilities
  - openff-units >=0.1.5
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - mdtraj
  - nglview
  - openff-amber-ff-ports
  - cached-property
  - cachetools
  - openeye-toolkits
  - pytest
  - nbval
  - nglview
  # Drivers
  - gromacs >=2021
  - lammps >=2021
  - panedr
  # Temporary
  - pip:
    # https://github.com/conda-forge/jaxlib-feedstock/issues/89
    - jax
    - jaxlib
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor
