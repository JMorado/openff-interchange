name: openff-interchange-env
channels:
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit =0.10.3
  - openff-utilities
  - openff-units >=0.1.5
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - mdtraj
  - intermol
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits
  - pytest
  - pytest-timeout
  - pytest-cov
  - pytest-xdist
  - nbval
  - conda-tree
  - qcportal
  - openff-qcsubmit
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits
  - cached-property
  - cachetools
  # Drivers
  - gromacs >=2021
  - lammps >=2021
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
  # Development tools
  - mamba
  - jupyterlab
  - ipdb
  - pre-commit
  - black
  - isort
  - flake8
  - snakeviz
  - tuna
  - rich
  - pip:
    # https://github.com/conda-forge/jaxlib-feedstock/issues/89
    - jax
    - jaxlib
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor
