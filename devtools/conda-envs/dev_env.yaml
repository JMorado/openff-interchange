name: openff-interchange-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/openff-interchange_rc
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy
  - pydantic
  # openmm
  # OpenFF stack
  - openff-toolkit-base >=0.14
  - openff-interchange-base ==0.3.11  # ==pyhc3945a9_1
  - openff-models
  # openff-nagl
  # openff-nagl-models
  # Optional features
  # jax
  # unyt
  # mbuild
  # foyer >=0.11.3
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - qcportal
  - openff-qcsubmit
  - mdanalysis
  - smirnoff-plugins =2023
  # Drivers
  # gromacs >=2021=nompi*  # No osx-arm64 builds
  - lammps
  - panedr
  # Typing
  - mypy =1.3
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
  # Development tools
  # https://github.com/mamba-org/mamba/issues/1523#issuecomment-1246591319
  - micromamba
  - jupyterlab
  - nglview
  # pdbfixer
  - ipdb
  - pre-commit
  - black
  - isort
  - flake8
  - snakeviz
  - tuna
  - pip:
    - git+https://github.com/mattwthompson/de-forcefields.git@periodic-nonperiodic-methods
